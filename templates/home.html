{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} The URL Shortener{% endblock %} <!-- this is for the base template -->

</head>
<body>
    {% block main %}
    <h1>URL Shortener</h1>
    
    <form action="your-url" method="post"> <!-- action specifies where the form will submit the data -->

        <label for="url">Website URL</label>
        <input type="url" name="url" value="" required>
        <br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required>
        <br>
        <input type="submit" value="Shorten">
    </form>

    <form action="your-url" method="post" enctype="multipart/form-data"> 
        <label for="file">Upload File</label>
        <input type="file" name="file" value="" required>
        <br>
        <label for="code">Short Name</label>
        <input type="text" name="code" value="" required>
        <br>
        <input type="submit" value="Shorten">
    </form>

    {% if codes %}
    <h2>Codes created:</h2>
    <ol>
        {% for code in codes %}
        <a href="{{ url_for('redirect_to_url', code=code)}}">
        <li>{{ code }}</li>
        </a>
        {% endfor %}
    </ol>
    {% endif %}
    {% endblock %} <!-- this is the closig tag for the base template -->
</body>
</html>
